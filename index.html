<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <form action="dashboard.html" method="GET"> <!-- Change POST to GET -->
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="features">
            <h2>Key Features</h2>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> Real-time Location Tracking</li>
                <li><i class="fas fa-phone-alt"></i> Emergency Contact Form</li>
                <li><i class="fas fa-exclamation-triangle"></i> Panic Button</li>
                <li><i class="fas fa-bell"></i> Safety Alerts</li>
                <li><i class="fas fa-users"></i> Community Safety Network</li>
            </ul>
        </div>
    </div>
</body>
</html>
